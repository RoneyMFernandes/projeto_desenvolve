<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>
        </fieldset>

        <fieldset>
            <legend>Pesquisa</legend>

            <p>1. Como você avalia nosso atendimento?</p>
            <label><input type="radio" name="atendimento" value="excelente" required> Excelente</label><br>
            <label><input type="radio" name="atendimento" value="bom"> Bom</label><br>
            <label><input type="radio" name="atendimento" value="ruim"> Ruim</label><br><br>

            <p>2. Como você conheceu nossa empresa?</p>
            <label><input type="radio" name="origem" value="internet" required> Internet</label><br>
            <label><input type="radio" name="origem" value="amigos"> Amigos</label><br>
            <label><input type="radio" name="origem" value="outros"> Outros</label><br><br>

            <p>3. Qual é sua satisfação geral?</p>
            <select name="satisfacao" required>
                <option value="">Selecione</option>
                <option value="muito_satisfeito">Muito satisfeito</option>
                <option value="satisfeito">Satisfeito</option>
                <option value="insatisfeito">Insatisfeito</option>
            </select><br><br>
        </fieldset>

        <label>
            <input type="checkbox" name="compartilhar" value="sim">
            Autorizo compartilhar minha resposta com terceiros
        </label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
